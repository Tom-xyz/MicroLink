<!DOCTYPE html>
<html>
    <head>
        <title>Shorten URL</title>
        <!-- Add the Materialize CSS file from a CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <form class="container" action="/shorten_url" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="long_url" name="long_url" type="text" required>
                    <label for="long_url">Long URL</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="query">Shorten</button>
                </div>
            </div>
        </form>
        <!-- Add the Materialize JavaScript file from a CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
