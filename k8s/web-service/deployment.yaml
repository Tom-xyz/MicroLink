apiVersion: apps/v1
kind: Deployment
metadata:
  name: microlink-web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microlink-web
  template:
    metadata:
      labels:
        app: microlink-web
    spec:
      containers:
      - name: microlink-web
        image: us-east4-docker.pkg.dev/microlink-376220/microlink-web/docker-microlink-web
        ports:
        - containerPort: 80
