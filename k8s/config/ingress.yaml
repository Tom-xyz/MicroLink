apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-api-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              name: http
      - path: /shorten_url
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              name: http
      - path: /{short_url_hash}
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              name: http
